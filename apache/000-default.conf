
<VirtualHost *:80>
  

  ServerAdmin admin@localhost
  DocumentRoot /project_name/www
  ServerRoot /project_name
  
  <Directory "/">
    Options FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>
  
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>